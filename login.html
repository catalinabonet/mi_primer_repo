<h1>Por favor ingrese los datos requeridos</h1>
<div class="container-fixed w-100 p-5">
  <form class="signin" id="formulario">
    <div class="form-group">
      <label for="exampleInputEmail1">Correo electronico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo" required>
      <small id="emailHelp" class="form-text text-muted">No compartiremos su correo con nadie.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrasena" required>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Chequear</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
